<template name="addNewBar">
<div class="container">
  <form id="addNewBarForm" class="form-horizontal" role="form">
    <div class="add-new-bar">

      <div class="form-group">
        <label for="img1" class="col-sm-2 control-label"> Image 1:</label>
        <div class="col-sm-10">
          <input type="text" id="img1" name="img1" class="form-control" placeholder="Enter first image url">
        </div>      
      </div>

      <div class="form-group">
        <label for="img2" class="col-sm-2 control-label">Image 2:</label>
        <div class="col-sm-10">
          <input type="text" id="img2" name="img2" class="form-control" placeholder="Enter second image url">
        </div>
      </div>

      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Bar's Name:</label>
        <div class="col-sm-10">
          <input type="text" id="title" name="title" class="form-control" placeholder="Enter bar's name">  
        </div>
      </div>
      
      <div class="form-group">
        {{> listingSubmit}}
      </div>
      
      <div class="form-group">
        <label for="offer" class="col-sm-2 control-label">Your Offer:</label>
        <div class="col-sm-10">
          <input type="text" id="offer" name="offer" class="form-control" placeholder="Enter your offer">
        </div>
      </div>

      <div class="form-group">
        <label for="time" class="col-sm-2 col-xs-4 control-label">Happy hour time:</label>
        <div class="col-sm-5 col-xs-4">
          <div class="input-group datetimepicker" id="startTime">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            <input type="text" name="startTime" class="set-due-date form-control" placeholder="Start Hour">
          </div>
        </div>
        <div class="col-sm-5 col-xs-4" >
          <div class="input-group datetimepicker" id="endTime">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            <input type="text" name="endTime" class="set-due-date form-control" placeholder="End Hour">
          </div>
        </div>
      </div>
 
      <div class="form-group">
        <label for="ageLimit" class="col-sm-2 control-label">Age Limit:</label>
        <div class="col-sm-10">
          <input type="number" id="ageLimit" name="ageLimit" class="form-control" min="18" max="120">
        </div>        
      </div>      
      
      <div class="form-group">
        <label for="webPage" class="col-sm-2 control-label">Home Page:</label>
        <div class="col-sm-10">
          <input type="url" id="url" name="url" class="form-control">
        </div>        
      </div>        

      <legend>About</legend>
      <div class="checkbox">
        <label><input type="checkbox" name="veganFriendly">Vegan friendly</label>
        <label><input type="checkbox" name="lightKitchen">light kitchen</label>
        <label><input type="checkbox" name="liveShows">live shows</label>
        <label><input type="checkbox" name="espressoFriends">espresso & friend</label>
        <label><input type="checkbox" name="smokingArea">outdor smoking area</label>
      </div>

      <legend>Your Contact information:</legend>
      
      <div class="form-group">

        <label for="mobile" class="col-xs-2 col-sm-2 control-label">Mobile:</label>
        <div class="col-xs-3 col-sm-4 col-md-3">
          <div class="input-group">
            <div class="input-group-addon">(</div>
            <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area code">
            <div class="input-group-addon">)</div> 
          </div>
        </div>
        <div class="col-xs-5 col-sm-6 col-md-7">
          <input type="tel" id="mobile" name="mobile" class="form-control" placeholder="Tel. number">
        </div>
            
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
          <input type="email" id="email" name="email" class="form-control" placeholder="Email">
        </div>       
      </div>      

    </div>   
  	<input type="submit" id="addNewBar" value="Add Bar" class="btn btn-success">
    <input type="" id="Clear" value="Clear" class="btn btn-danger">
  </form>
</div>

</template>

<template name="listingSubmit">
	<div id="locationField">
    <label for="autocomplete" class="col-sm-2 control-label">Address:</label>
    <div class="col-sm-10">
      <input id="autocomplete" placeholder="Enter your address" type="text" class="form-control">
    </div>
	</div>
</template>
